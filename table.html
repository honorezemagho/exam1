<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 1px solid #c6c7cc;
        padding: 10px 15px;
    }
</style>

<body>
    <table>
        <th>Student Name</th>
        <tr>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Peter Petche</td>
        </tr>
        <tr>
            <td>Gwee Katch</td>
        </tr>
    </table>
</body>

</html>
