<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Information</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
    <h1 id="title-student-informatiom">Student Information</h1>
    <form action="">
        <div class="row">
            <label for="student_name">Student Name: </label>
            <input type="text" name="student_name" id="student_name">
        </div>
        <div class="row">
            <label for="birthdate">Date Of Birth: </label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div class="row">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
        </div>
        <div class="row">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username">
        </div>
        <div class="row">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="row">
            <label for="education_level">Student Education Level: </label>
            <select id="education_level">
                <option value="junior">Junior</option>
                <option value="high_school">High School</option>
                <option value="university">University</option>
            </select>
        </div>
        <div class="row">
            <label for="programming_skills">Programming Skills: </label>
            <input type="checkbox" name="programming_skills" id="Java">Java
            <input type="checkbox" name="programming_skills" id="PHP">Php
            <input type="checkbox" name="programming_skills" id="HTML">Html
            <input type="checkbox" name="programming_skills" id="css">Css
            <input type="checkbox" name="programming_skills" id="javascript">Javascript
        </div>
    </form>
</body>

</html>
